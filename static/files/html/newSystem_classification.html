<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="../css/common.css">
	<link rel="stylesheet" href="../css/ms.css">
	<title>自动标注</title>
	<style type="text/css">
	.input{
		margin-top: 60px;
	}
	.clearfix1:before,.clearfix1:after{
		display:table;
		content:"";
	}
	.clearfix1:after{
		clear:both;
	}
	#res_div{
		margin-top: 90px; /* Add some space between the elements */
		font-size: 30px;
	}
	</style> 
</head>
<body>
	<div class="container">
		<div class="main">
			<ul>
				<li class="clearfix1">
					<script src="text_rec.js"></script>
					<div id="app">
					    <img id="text_img" alt="Vue logo" src="" style="width:300px;height:300px;">
					    <!-- 图片上传 -->
					    <input id="input"class="input" type="file" ref="input" 
							accept=".jpg, .jpeg, .png, .JPG, .JPEG, .PNG, .bmp, .BMP"
					      onchange="inputChange()"
					    />
					    <button onclick="upload()">开始识别</button>
				  	</div>
					<div id="res_div">
					    <a id="result">识别结果：</a>
				  	</div>
				</li>
			</ul>
		</div>
	</div>
</body>
</html>
